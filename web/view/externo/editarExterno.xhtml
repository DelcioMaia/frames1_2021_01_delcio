<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Externo</title>
        <h:outputStylesheet name="bootstrap-4.1/css/bootstrap.min.css"/>
        <h:outputScript name="jquery/jquery-3.3.1.slim.min.js"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="bootstrap-4.1/js/popper.min.js" />
        <h:outputScript name="bootstrap-4.1/js/bootstrap.min.js"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam value="#{externoController.externoModel.idPessoa}" name="idExterno"/>
            <f:viewAction action="#{externoController.buscarExterno()}"/>
        </f:metadata>    
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <h:graphicImage library="imagens" width="10%" height="10%" name="marcaifms.png" alt="logotipo do IFMS"/>
                <a href="" target="blank" type="button" class="btn btn-link">
                    IFMS/Corumbá - Tecnologia em Análise e Desenvolvimento de Sistemas
                </a>
            </h5>
            <ul class="nav">
                <li class="nav-item">
                    <h:link class="nav-link active" value="Principal" outcome="/index.xhtml" />
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="nomeUsuario" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkDeslogar" href="">Deslogar</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkLogar" href="">Logar</a>
                </li>
            </ul>
        </div> 
        <div class="container">
            <h1>Editar Externo</h1>
            <h:form class="novo">
                <h:inputHidden id="idExterno" value="#{externoController.externoModel.idPessoa}"/>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeExterno">Nome Externo</label> 
                        <h:inputText class="form-control" id="nomeExterno" value="#{externoController.externoModel.pessoaNome}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <h:inputText class="form-control" id="cpf" value="#{externoController.externoModel.CPF}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefone">Telefone</label>
                        <h:inputText class="form-control" id="telefone" value="#{externoController.externoModel.telefone}"/>
                    </div>
                </div>
                <div class="form-row">
                    <h:inputHidden id="idPessoa" value="#{externoController.externoModel.idPessoa}"/>
                    <div class="form-group col-md-6">
                        <label for="idEstadoExterno">Estado</label>
                        <h:selectOneMenu class="form-control" id="idEstadoExterno" value="#{externoController.externoModel.estado.idEstado}">
                            <f:ajax render="idCidadeExterno" event="change" listener="#{externoController.onChangeEstado()}"/>
                            <f:selectItems value="#{externoController.estados}"/>                    
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="idCidadeExterno">Cidade</label>
                        <h:selectOneMenu class="form-control" id="idCidadeExterno" value="#{externoController.externoModel.cidade.idCidade}"> 
                            <f:selectItems value="#{campusController.listaDeCidades}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="logradouro">Logradouro</label>
                        <h:inputText class="form-control" id="logradouro" value="#{externoController.externoModel.logradouro}"/>    
                    </div>
                    <div class="form-group col-md-3">
                        <label for="numero">Número</label>
                        <h:inputText class="form-control" id="numero" value="#{externoController.externoModel.numero}"/>    
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cargo">Instituição</label>
                        <h:inputText class="form-control" id="instituicao" value="#{externoController.externoModel.instituicao}"/>    
                    </div>
                </div>
                <h:commandButton class="btn btn-primary" value="salvar alterações" action="#{externoController.salvar()}"/>                        
            </h:form>
        </div>
    </h:body>
</html>
