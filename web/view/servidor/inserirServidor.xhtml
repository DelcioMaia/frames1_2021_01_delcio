<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cadastrar Servidor</title>
        <h:outputStylesheet name="bootstrap-4.1/css/bootstrap.min.css"/>
        <h:outputScript name="jquery/jquery-3.3.1.slim.min.js"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="bootstrap-4.1/js/popper.min.js" />
        <h:outputScript name="bootstrap-4.1/js/bootstrap.min.js"/>
    </h:head>
    <h:body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <h:graphicImage library="imagens" width="10%" height="10%" name="marcaifms.png" alt="logotipo do IFMS"/>
                <a href="" target="blank" type="button" class="btn btn-link">
                    IFMS/Corumbá - Tecnologia em Análise e Desenvolvimento de Sistemas
                </a>
            </h5>
            <ul class="nav">
                <li class="nav-item">
                    <h:link class="nav-link active" value="Principal" outcome="/index.xhtml" />
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Servidor</a>
                    <div class="dropdown-menu">
                        <h:link class="dropdown-item" value="Cadastrar Servidor" outcome="/view/servidor/inserirServidor.xhtml" />
                        <h:link class="dropdown-item" value="Buscar Servidor" outcome="/view/servidor/buscarServidor.xhtml" />
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="nomeUsuario" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkDeslogar" href="">Deslogar</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkLogar" href="">Logar</a>
                </li>
            </ul>
        </div> 
        <div class="container">
            <h1>Cadastrar Servidor</h1>
            <h:form class="novo">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeServidor">Nome do Servidor</label> 
                        <h:inputText class="form-control" id="nomeServidor" value="#{servidorController.servidorModel.pessoaNome}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cpf">CPF</label>
                        <h:inputText class="form-control" id="cpf" value="#{servidorController.servidorModel.CPF}"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefone">Telefone</label>
                        <h:inputText class="form-control" id="telefone" value="#{servidorController.servidorModel.telefone}"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dataIngresso">Data Ingresso</label>
                        <h:inputText p:type="date" class="form-control" id="dataIngresso" value="#{servidorController.servidorModel.dataIngresso}">
                            <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div>
                </div>    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="siape">SIAPE</label>
                        <h:inputText class="form-control" id="siape" value="#{servidorController.servidorModel.SIAPE}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cargo">Cargo</label>
                        <h:inputText class="form-control" id="cargo" value="#{servidorController.servidorModel.cargo}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="idArea">Área</label>
                        <h:selectOneMenu class="form-control" id="idArea" value="#{servidorController.servidorModel.area.idArea}">
                            <f:selectItems value="#{servidorController.areas}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary" value="salvar" action="#{servidorController.salvar()}"/>
            </h:form>
        </div>
    </h:body>
</html>
